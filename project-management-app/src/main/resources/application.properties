spring.application.name=project-management-app

# Server port
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/project_management_db
spring.datasource.username=zemen
spring.datasource.password=justme
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


# JPA configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disable if not needed)
spring.h2.console.enabled=false

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG



