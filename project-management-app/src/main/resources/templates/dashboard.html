<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - AI Enhanced Team Project Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .container {
        margin-top: 50px;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
      }
      .project-card {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://via.placeholder.com/50x50?text=Logo" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/project">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/members">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Projects Section -->
    <div class="container">
      <h1 class="display-4">Your Projects</h1>
      <p class="lead">Manage and track your ongoing projects with ease.</p>

      <!-- Project Cards -->
      <div class="row">
        <div class="col-md-4" th:each="project : ${projects}">
          <div class="card project-card">
            <img
              src="https://via.placeholder.com/400x200?text=Project"
              class="card-img-top"
              alt="Project Image"
            />
            <div class="card-body">
              <h5 class="card-title" th:text="${project.name}">Project Name</h5>
              <p class="card-text" th:text="${project.description}">Project Description</p>
              <a th:href="@{/project/{id}(id=${project.id})}" class="btn btn-primary">View Details</a>

            </div>
          </div>
        </div>
      </div>
      
    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 AI Enhanced Team Project Manager. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
