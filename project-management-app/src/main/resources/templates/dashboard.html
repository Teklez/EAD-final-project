<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - AI Enhanced Team Project Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #006400;
        --error-color: #dc3545;
        --text-color: #333;
        --background-color: #f5f5f5;
        --card-background: #ffffff;
        --input-border: #ddd;
        --input-focus: #006400;
        --link-color: #006400;
      }

      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        margin-top: 50px;
        flex: 1;
      }

      .navbar {
        background-color: var(--primary-color) !important;
        height: 60px;
      }

      .navbar .nav-link {
        color: white !important;
        transition: color 0.3s ease-in-out;
      }

      .navbar .nav-link:hover {
        color: var(--background-color) !important;
      }

      .footer {
        background-color: var(--primary-color);
        color: white;
        padding: 10px;
        text-align: center;
        margin-top: auto;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .project-card {
        background-color: var(--card-background);
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background-color: var(--primary-color);
        border: none;
      }

      .btn-primary:hover {
        background-color: #004d00;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animated {
        animation: fadeIn 0.6s ease-in-out;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img width="50" height="50" th:src="@{/images/task_image.png}" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/project">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/members">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Projects Section -->
    <div class="container animated">
      <h1 class="display-4 text-center">Your Projects</h1>
      <p class="lead text-center">Manage and track your ongoing projects with ease.</p>

      <div class="row">
        <div class="col-md-4" th:each="project : ${projects}">
          <div class="card project-card">
            <img
              th:src="@{/images/project_image.png}"
              width="100"
              height="160"
              class="card-img-top"
              alt="Project Image"
            />
            <div class="card-body">
              <h5 class="card-title" th:text="${project.name}">Project Name</h5>
              <p class="card-text" th:text="${project.description}">Project Description</p>
              <a th:href="@{/project/{id}(id=${project.id})}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 AI Enhanced Team Project Manager. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
