<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI Enhanced Team Project Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #006400;
            --error-color: #dc3545;
            --text-color: #333;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --input-border: #ddd;
            --input-focus: #006400;
            --link-color: #006400;
            --nav-background: rgba(0, 100, 0, 0.95);
        }

       


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
        }

        .navbar {
            background: var(--nav-background) !important;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out; :root {
            --primary-color: #006400;
            --primary-light: rgba(0, 100, 0, 0.1);
            --text-color: #333;
            --background-color: #f5f7fa;
            --card-background: rgba(255, 255, 255, 0.95);
            --nav-background: rgba(0, 100, 0, 0.95);
        }
            padding: 1rem 2rem;
            height: 50px;
        }

        .navbar-brand img {
            transition: transform 0.3s ease;
            border-radius: 100%;            
            width: 40px;
            height: 40px;   
        }

        .navbar-brand:hover img {
            transform: scale(1.1) rotate(-5deg);
        }

        .nav-link {
            color: white !important;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .profile-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background-color: var(--card-background);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        .profile-container h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .profile-container p {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #004d00;
        }

        .btn-danger {
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
        }

        .nav-logo{
            display:flex;
            justify-content: space-between;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img width="100" height="40" th:src="@{/images/task_image.png}" alt="Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/project}">Projects</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="profile-container">
            <h2>Profile</h2>
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            
        </div>
    </div>
</body>
</html>
