<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #006400;
        --background-color: #f5f5f5;
        --card-background: #ffffff;
        --input-border: #ddd;
        --input-focus: #006400;
      }
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: var(--background-color);
      }
      .container {
        margin-top: 50px;
      }
      .navbar {
        background-color: var(--primary-color) !important;
        height: 60px;
      }
      .navbar .nav-link {
        color: white !important;
        transition: color 0.3s ease-in-out;
      }
      .navbar .nav-link:hover {
        color: var(--background-color) !important;
      }
      .footer {
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
      }
      .btn-primary {
        background-color: var(--primary-color);
        border: none;
        transition: background-color 0.3s ease-in-out;
      }
      .btn-primary:hover {
        background-color: #004d00;
      }
      .card {
        background-color: var(--card-background);
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
      .form-control:focus {
        border-color: var(--input-focus);
        box-shadow: 0 0 5px rgba(0, 100, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            width="50"
            height="50"
            th:src="@{/images/task_image.png}"
            alt="Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/members">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <h1 class="mb-4">Add Task</h1>
        <form
          th:action="@{/project/{id}/tasks/add(id=${projectId})}"
          method="post"
        >
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              name="description"
              class="form-control"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select id="priority" name="priority" class="form-select" required>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input
              type="date"
              id="deadline"
              name="deadline"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Task</button>
          <a
            th:href="@{/project/{id}/tasks/add/chat(id=${projectId})}"
            class="btn btn-primary ms-2"
            >Chat Task using AI</a
          >
        </form>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 AI Enhanced Team Task Manager. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
