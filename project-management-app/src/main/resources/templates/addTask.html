<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006400;
            --primary-light: rgba(0, 100, 0, 0.1);
            --text-color: #333;
            --background-color: #f5f7fa;
            --card-background: rgba(255, 255, 255, 0.95);
            --nav-background: rgba(0, 100, 0, 0.95);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #e0e0e0 100%);
            min-height: 100vh;
            margin: 0;
            padding-bottom: 70px;
        }

        .navbar {
            background: var(--nav-background) !important;
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
        }

        .navbar-brand img {
            transition: transform 0.3s ease;
            border-radius: 100%;            
            width: 40px;
            height: 40px;   
        }


        .navbar-brand:hover img {
            transform: scale(1.1) rotate(-5deg);
        }

        .nav-link {
            color: white !important;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card-background);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .card h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-control, .form-select {
            border: 2px solid rgba(0, 100, 0, 0.1);
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 100, 0, 0.2);
            transform: translateY(-2px);
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            background: linear-gradient(-45deg, #006400, #008000);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.3);
        }

        .btn-ai {
            position: relative;
            background: linear-gradient(-45deg, #006400, #008000, #004d00);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .btn-ai:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.3);
        }

        .btn-ai .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: gold;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        .btn-ai .icon {
            animation: rotate 4s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        .footer {
            background: var(--nav-background);
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .btn-ai, .btn-submit {
                width: 100%;
                margin-top: 1rem;
            }
        }

        @keyframes floatEmoji {
        0% { 
            transform: translate(0, 0) rotate(0deg); 
            opacity: 0;
        }
        50% { 
            transform: translate(var(--tx), var(--ty)) rotate(180deg);
            opacity: 1;
        }
        100% { 
            transform: translate(var(--fx), var(--fy)) rotate(360deg);
            opacity: 0;
        }
    }

    .btn-ai {
        position: relative;
        background: linear-gradient(-45deg, #006400, #008000, #004d00);
        background-size: 200% 200%;
        animation: gradient 5s ease infinite;
        color: gold;
        border: none;
        padding: 1rem 2rem;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
        overflow: hidden;
        z-index: 1;
    }

    .btn-ai:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 100, 0, 0.3);
    }

    .btn-ai:hover .sparkle {
        animation-play-state: running;
    }

    .sparkle-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
    }

    .sparkle {
        position: absolute;
        font-size: 12px;
        animation: floatEmoji 2s linear infinite;
        animation-play-state: paused;
        opacity: 0;
    }

    .btn-ai .icon {
        animation: rotate 4s linear infinite;
        display: inline-block;
        margin-right: 8px;
    }

    .btn-content {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img width="50" height="50" th:src="@{/images/task_image.png}" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   
                    <li class="nav-item">
                        <a class="nav-link" href="/project">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Add Task</h1>
            <form th:action="@{/project/{id}/tasks/add(id=${projectId})}" method="post">
                <div class="mb-4">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" required />
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="priority" class="form-label">Priority</label>
                    <select id="priority" name="priority" class="form-select" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="date" id="deadline" name="deadline" class="form-control" required />
                </div>
                <div class="d-flex gap-3 flex-wrap">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-plus-circle me-2"></i>Add Task
                    </button>
                    <a th:href="@{/project/{id}/tasks/add/chat(id=${projectId})}" class="btn btn-ai">
                        <span class="icon"><i class="fas fa-robot"></i></span>
                        Generate with AI
                        <div class="stars"></div>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 AI Enhanced Team Task Manager. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating stars effect for AI button
            const aiButton = document.querySelector('.btn-ai');
            const starsContainer = aiButton.querySelector('.stars');
            
            // Create 20 stars
            for(let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                // Random delay
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }

            // Add hover effect for form inputs
            const inputs = document.querySelectorAll('.form-control, .form-select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                input.addEventListener('blur', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Add click effect for buttons
            const buttons = document.querySelectorAll('.btn-submit, .btn-ai');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.95)';
                });
                button.addEventListener('mouseup', function() {
                    this.style.transform = '';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
