<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Task</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .form-container h2 {
        margin-bottom: 20px;
      }
      .form-container .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Add New Task with Prompt</h2>
        <form
          th:action="@{/project/{id}/tasks/add(id=${projectId})}"
          method="post"
        >
          <div class="form-group">
            <label for="prompt">Prompt</label>
            <textarea
              class="form-control"
              id="prompt"
              name="prompt"
              rows="3"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Add Task</button>
          <a
            th:href="@{/project/{id}/tasks/(id=${projectId})}"
            class="btn btn-secondary"
            >Cancel</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
