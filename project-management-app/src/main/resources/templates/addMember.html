<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Member</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add New Member</h2>
            <div class="form-group">
                <label for="memberEmail">Member Email</label>
                <input type="email" id="memberEmail" name="memberEmail" class="form-control" required />
            </div>
            <button type="button" class="btn btn-secondary" onclick="findUser()">Find User</button>
            <div id="userResult" class="mt-3"></div>

            <form id="addMemberForm" th:action="@{/projects/{projectId}/addMember(projectId=${project.id})}" method="post" style="display: none;">
                <input type="hidden" id="hiddenEmail" name="memberEmail">
                <button type="submit" class="btn btn-primary">Add Member</button>
            </form>

            <button id="inviteButton" onclick=sendInvitation() class="btn btn-warning mt-3" style="display: none;">Invite</button>
        </div>
    </div>

    <script>
        function findUser() {
            const email = document.getElementById("memberEmail").value;
            if (!email) {
                alert("Please enter an email.");
                return;
            }

            fetch(`/find?email=${email}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById("userResult");
                    const addMemberForm = document.getElementById("addMemberForm");
                    const inviteButton = document.getElementById("inviteButton");

                    if (data.exists) {
                        resultDiv.innerHTML = `<p class="text-success">User found: ${data.name}</p>`;
                        addMemberForm.style.display = "block";
                        document.getElementById("hiddenEmail").value = email;
                        inviteButton.style.display = "none";
                    } else {
                        resultDiv.innerHTML = `<p class="text-danger">User not found. You can invite them.</p>`;
                        addMemberForm.style.display = "none";
                        inviteButton.style.display = "block";
                    }
                })
                .catch(error => console.error("Error:", error));
        }


        function sendInvitation() {
                console.log("clicked")
                const email = document.getElementById("memberEmail").value;
                
                fetch(`/email/invite`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        memberEmail: email,
                    })
                })
                .then(response => {
                    if (response.ok) {
                        alert("Invitation sent successfully.");
                        window.location.href = `/project/${projectId}`;
                    } else {
                        alert("Failed to send invitation.");
                    }
                })
                .catch(error => console.error("Error:", error));
            };
    </script>
</body>
</html>
