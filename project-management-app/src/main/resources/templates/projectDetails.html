<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006400;
            --primary-light: rgba(0, 100, 0, 0.1);
            --text-color: #333;
            --background-color: #f5f7fa;
            --card-background: rgba(255, 255, 255, 0.95);
            --nav-background: rgba(0, 100, 0, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #e0e0e0 100%);
            min-height: 100vh;
            margin: 0;
            padding-bottom: 60px;
        }

        .navbar {
            background: var(--nav-background) !important;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
        }
        .navbar-brand img {
            transition: transform 0.3s ease;
            border-radius: 100%;            
            width: 40px;
            height: 40px;   
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .nav-link {
            color: white !important;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .main-card {
            background: var(--card-background);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-top: 2rem;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .project-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            animation: slideIn 0.8s ease-out;
        }

        .project-description {
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.8;
            animation: slideIn 0.8s ease-out 0.2s backwards;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            position: relative;
            display: inline-block;
            animation: slideIn 0.8s ease-out;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
        }

        .team-table {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            overflow: hidden;
            margin: 1rem 0;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .team-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            padding: 1rem;
        }

        .team-table tr {
            transition: all 0.3s ease;
        }

        .team-table tr:hover {
            background: rgba(0, 100, 0, 0.1);
            transform: translateX(10px);
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .badge-lead {
            background: var(--primary-color);
        }

        .badge-member {
            background: #4a4a4a;
        }

        .btn-action {
            background: linear-gradient(-45deg, #006400, #008000);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.3);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(-45deg, #dc3545, #bb2d3b);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        @media (max-width: 768px) {
            .main-card {
                margin: 1rem;
                padding: 1.5rem;
            }

            .project-title {
                font-size: 2rem;
            }
 
            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"> 
          <img width="100" height="40" th:src="@{/images/task_image.png}" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/project">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-card">
            <h1 class="project-title" th:text="${project.name}">Project Name</h1>
            <p class="project-description" th:text="${project.description}">Project Description</p>

            <h4 class="section-title">Team Lead</h4>
            <p class="mb-0" th:text="${project.teamLead.name}">Team Lead Name</p>

            <h4 class="section-title">Team Members</h4>
            <div class="team-table">
                <table class="table table-borderless mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${#sets.toSet(project.teamMembers)}">
                            <td th:text="${member.id}"></td>
                            <td th:text="${member.name}"></td>
                            <td th:text="${member.email}"></td>
                            <td>
                                <span class="badge badge-lead" th:if="${member == project.teamLead}">Team Lead</span>
                                <span class="badge badge-member" th:unless="${member == project.teamLead}">Member</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="action-buttons">
                <a th:href="@{/members/add(projectId=${project.id})}" class="btn-action">
                    <i class="fas fa-user-plus me-2"></i>Add Members
                </a>
                <a th:href="@{/project/{id}/tasks(id=${project.id})}" class="btn-action">
                    <i class="fas fa-tasks me-2"></i>View Tasks
                </a>
                <form th:action="@{/projects/delete/{projectId}(projectId=${project.id})}" method="post" style="display: inline;">
                    <button class="btn-action btn-danger" type="submit">
                        <i class="fas fa-trash-alt me-2"></i>Delete Project
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effect for table rows
            const tableRows = document.querySelectorAll('tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(10px)';
                });
                row.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0)';
                });
            });

            // Add click effect for buttons
            const buttons = document.querySelectorAll('.btn-action');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (!button.classList.contains('btn-danger')) {
                        e.preventDefault();
                        this.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            this.style.transform = '';
                            if (this.tagName === 'A') {
                                window.location.href = this.href;
                            } else {
                                this.form.submit();
                            }
                        }, 150);
                    }
                });
            });
        });
    </script>
</body>
</html>
