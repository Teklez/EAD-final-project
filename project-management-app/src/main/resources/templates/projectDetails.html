<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Project Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/members">Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Project Details -->
    <div class="container mt-5">
        <h1 th:text="${project.name}">Project Name</h1>
        <p th:text="${project.description}">Project Description</p>

        <h3>Team Lead</h3>
        <p th:text="${project.teamLead.name}">Team Lead Name</p>

        <h3>Tasks</h3>
        <ul>
            <li th:each="task : ${project.tasks}" th:text="${task.name}">Task Name</li>
        </ul>

        <!-- Button to go to Add Members Page -->
        <a th:href="@{/members(projectId=${project.id})}" class="btn btn-primary">Add Members to This Project</a>

        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        <a th:href="@{/projects/{id}/members(id=${project.id})}" class="btn btn-primary">
            Add Members to This Project
        </a>
        
    </div>
</body>
</html>
