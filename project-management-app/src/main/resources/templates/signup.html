<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006400;
            --error-color: #dc3545;
            --text-color: #333;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --input-border: #ddd;
            --input-focus: #006400;
            --link-color: #006400;
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            overflow: hidden;
        }

        .background-design {
            position: absolute;
            width: 60%;
            height: 100vh;
            left: 0;
            background: url('https://images.unsplash.com/photo-1541506618330-7c369fc759b5?q=80&w=1665&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
            animation: fadeIn 1s ease-out;
        }

        .background-overlay {
            position: absolute;
            width: 60%;
            height: 100vh;
            left: 0;
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.9) 0%, rgba(0, 70, 0, 0.8) 100%);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
        }

        .content-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
        }

        .welcome-text {
            color: white;
            max-width: 500px;
            margin-left: 5%;
            z-index: 1;
            animation: slideInFromLeft 1s ease-out;
        }

        .welcome-text h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .welcome-text p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .signup-container {
            width: 400px;
            margin-right: 5%;
            z-index: 1;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .signup-card {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .signup-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .form-input {
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: transparent;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 4px rgba(0, 100, 0, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 35px;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .signup-button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-button:hover {
            background-color: #005000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.3);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .login-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
        }

        .login-link {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #005000;
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            padding: 0.5rem;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        @media (max-width: 1024px) {
            .background-design,
            .background-overlay {
                width: 50%;
            }
            
            .welcome-text {
                margin-left: 2%;
            }
            
            .welcome-text h2 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(135deg, rgba(0, 100, 0, 0.9) 0%, rgba(0, 70, 0, 0.8) 100%);
            }
            
            .background-design,
            .background-overlay,
            .welcome-text {
                display: none;
            }
            
            .content-container {
                justify-content: center;
                padding: 1rem;
            }
            
            .signup-container {
                margin-right: 0;
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="background-design"></div>
    <div class="background-overlay"></div>
    
    <div class="content-container">
        <div class="welcome-text">
            <h2>Welcome to Our Platform</h2>
            <p>Join our community and experience the next generation of project management. Create, collaborate, and achieve more together.</p>
        </div>

        <div class="signup-container">
            <div class="signup-card">
                <h1 class="signup-title">Sign Up</h1>
                <form th:action="@{/signup}" method="post" class="signup-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                        <i class="password-toggle fas fa-eye"></i>
                    </div>
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
                <p class="login-text">Already have an account? <a th:href="@{/login}" class="login-link">Log In</a></p>
                <p th:if="${error}" class="error-message" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.querySelector('.password-toggle');
            
            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Form animations
            const formInputs = document.querySelectorAll('.form-input');
            
            formInputs.forEach(input => {
                // Add focus animation
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('.form-label').style.transform = 'translateY(-5px)';
                    this.parentElement.querySelector('.form-label').style.color = '#006400';
                });

                // Remove focus animation if input is empty
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.querySelector('.form-label').style.transform = 'translateY(0)';
                        this.parentElement.querySelector('.form-label').style.color = '#333';
                    }
                });

                // Keep label up if input has value
                if (input.value) {
                    input.parentElement.querySelector('.form-label').style.transform = 'translateY(-5px)';
                }
            });
        });
    </script>
</body>
</html>
