<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #006400;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --input-border: #ddd;
            --input-focus: #006400;
            --glow-color: rgba(0, 255, 128, 0.5);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--glow-color); }
            50% { box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
            100% { box-shadow: 0 0 5px var(--glow-color); }
        }

        @keyframes sparkle {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
        }

        .container {
            margin-top: 50px;
        }

        .navbar {
            background-color: var(--primary-color) !important;
            height: 60px;
        }

        .navbar .nav-link {
            color: white !important;
            transition: color 0.3s ease-in-out;
        }

        .navbar .nav-link:hover {
            color: var(--background-color) !important;
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #004d00;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 5px rgba(0, 100, 0, 0.5);
        }

        /* AI Button Styles */
        .btn-ai {
            background: linear-gradient(-45deg, #006400, #00a000, #008000, #004d00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-left: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-ai:hover {
            transform: translateY(-3px);
            animation: glow 1.5s ease-in-out infinite;
            color: white;
        }

        .btn-ai:active {
            transform: translateY(1px);
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 2s infinite;
            transform-origin: center;
        }

        .btn-ai::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn-ai:hover::before {
            left: 100%;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img width="50" height="50" th:src="@{/images/task_image.png}" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/members">Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="card">
            <h1 class="mb-4">Add Project</h1>
            <form action="/project/add" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Project Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Project Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="teamLead" class="form-label">Team Lead</label>
                    <select id="teamLead" name="teamLead" class="form-select" required>
                        <option th:each="user : ${user}" th:value="${user.id}" th:text="${user.name}"></option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Add Project</button>
                    <a href="/chatProject" class="btn-ai">
                        <span class="sparkle">✨</span>
                        Generate Project with AI
                        <span class="sparkle">✨</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 AI Enhanced Team Project Manager. All Rights Reserved.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiButton = document.querySelector('.btn-ai');
            
            // Add hover effect for sparkles
            aiButton.addEventListener('mouseenter', function() {
                const sparkles = this.querySelectorAll('.sparkle');
                sparkles.forEach(sparkle => {
                    sparkle.style.animationDuration = '1s';
                });
            });

            aiButton.addEventListener('mouseleave', function() {
                const sparkles = this.querySelectorAll('.sparkle');
                sparkles.forEach(sparkle => {
                    sparkle.style.animationDuration = '2s';
                });
            });

            // Add click effect
            aiButton.addEventListener('click', function(e) {
                const x = e.clientX - e.target.offsetLeft;
                const y = e.clientY - e.target.offsetTop;
                
                const ripple = document.createElement('span');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
