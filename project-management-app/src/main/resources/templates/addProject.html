<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add Project</h1>
    <form action="/project/add" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Project Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Project Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="teamLead" class="form-label">Team Lead</label>
            <select id="teamLead" name="teamLead" class="form-select" required>
                <option th:each="user : ${user}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Project</button>
        <a href="/chatProject" class="btn btn-primary">Chat Project using AI</a>
    </form>
</div>
</body>
</html>
