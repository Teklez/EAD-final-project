<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tasks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006400;
            --primary-light: rgba(0, 100, 0, 0.1);
            --text-color: #333;
            --background-color: #f5f7fa;
            --card-background: rgba(255, 255, 255, 0.95);
            --nav-background: rgba(0, 100, 0, 0.95);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #e0e0e0 100%);
            min-height: 100vh;
            margin: 0;
            padding-bottom: 60px;
        }

        .navbar {
            background: var(--nav-background) !important;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
            padding: 1rem 2rem;
        }

        .navbar-brand img {
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: scale(1.1) rotate(-5deg);
        }

        .nav-link {
            color: white !important;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-background);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        .header-container h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }

        .btn-new-task {
            background: linear-gradient(-45deg, #006400, #008000);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-new-task:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.3);
            color: white;
        }

        .task-card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .task-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 100, 0, 0.2);
        }

        .task-card h5 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .task-card p {
            color: var(--text-color);
            margin-bottom: 0;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .empty-state-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .empty-state h3 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .empty-state .btn-new-task {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .btn-new-task {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img width="100" th:src="@{/images/task_image.png}" alt="Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/project}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members}">Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="header-container">
            <h1>Tasks</h1>
            <a th:href="@{/project/{id}/tasks/add(id=${projectId})}" class="btn-new-task">
                <i class="fas fa-plus-circle"></i>
                New Task
            </a>
        </div>

        <div class="row" th:if="${not #lists.isEmpty(tasks)}">
            <div class="col-md-12" th:each="task, iterStat : ${tasks}">
                <div class="task-card" th:style="'animation-delay: ' + ${iterStat.index * 0.1} + 's'"
                     th:onclick="|window.location.href='@{/project/{id}/tasks/{taskId}(id=${projectId}, taskId=${task.id})}'|">
                    <h5 th:text="${task.title}">Task Title</h5>
                    <p th:text="${task.description}">Task description goes here.</p>
                </div>
            </div>
        </div>

        <div class="empty-state" th:if="${#lists.isEmpty(tasks)}">
            <i class="fas fa-tasks empty-state-icon"></i>
            <h3>No Tasks Yet</h3>
            <p>Create your first task to get started with your project!</p>
            <a th:href="@{/project/{id}/tasks/add(id=${projectId})}" class="btn-new-task">
                <i class="fas fa-plus-circle"></i>
                Create First Task
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effect for task cards
            const taskCards = document.querySelectorAll('.task-card');
            taskCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });

            // Add click effect for buttons
            const buttons = document.querySelectorAll('.btn-new-task');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                        window.location.href = this.href;
                    }, 150);
                });
            });

            // Stagger animation for task cards
            const cards = document.querySelectorAll('.task-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
