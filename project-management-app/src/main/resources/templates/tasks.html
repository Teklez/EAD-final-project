<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Tasks</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .task-card {
        margin-bottom: 20px;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        width: 100%;
        cursor: pointer;
      }
      .task-card:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img width="100" th:src="@{/images/task_image.png}" alt="Logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/project}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/members}">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="header-container">
        <h1>Tasks</h1>
        <a
          th:href="@{/project/{id}/tasks/add(id=${projectId})}"
          class="btn btn-primary"
          >New Task</a
        >
      </div>

      <div class="row">
        <div class="col-md-12" th:each="task : ${tasks}">
          <div
            class="task-card border-left-primary p-3 bg-white"
            th:onclick="|window.location.href='@{/project/{id}/tasks/{taskId}(id=${projectId}, taskId=${task.id})}'|"
          >
            <h5 class="font-weight-bold" th:text="${task.title}">Task Title</h5>
            <p class="text-muted" th:text="${task.description}">
              Task description goes here.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
