<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Create Project via Chat</h1>
    <form action="/chatProject" method="post">
        <div class="mb-3">
            <label for="prompt" class="form-label">Describe the Project</label>
            <textarea id="prompt" name="prompt" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate Project</button>
    </form>
</div>
</body>
</html>
