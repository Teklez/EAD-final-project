<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #006400;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
        }

        .container {
            margin-top: 50px;
        }

        .navbar {
            background-color: var(--primary-color) !important;
            height: 60px;
        }

        .navbar .nav-link {
            color: white !important;
            transition: color 0.3s ease-in-out;
        }

        .navbar .nav-link:hover {
            color: var(--background-color) !important;
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img width="50" height="50" th:src="@{/images/task_image.png}" alt="Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/members">Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Create Project via Chat</h1>
    <form action="/chatProject" method="post">
        <div class="mb-3">
            <label for="prompt" class="form-label">Describe the Project</label>
            <textarea id="prompt" name="prompt" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate Project</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 AI Enhanced Team Project Manager. All Rights Reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
