
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Enhanced Team Project Manager - Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006400;
            --primary-light: rgba(0, 100, 0, 0.1);
            --text-color: #333;
            --background-color: #f5f7fa;
            --card-background: rgba(255, 255, 255, 0.95);
            --nav-background: rgba(0, 100, 0, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(0, 100, 0, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 100, 0, 0.4); }
            100% { box-shadow: 0 0 5px rgba(0, 100, 0, 0.2); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-color) 0%, #e0e0e0 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }

        .navbar {
            background: var(--nav-background) !important;
            backdrop-filter: blur(10px);
            height: 70px;
            animation: fadeInUp 0.8s ease-out;
        }

        .navbar-brand img {
            transition: transform 0.3s ease;
            border-radius: 100%;            
            width: 40px;
            height: 40px;   
        }

        .navbar-brand:hover img {
            transform: scale(1.1) rotate(-5deg);
        }

        .nav-link {
            position: relative;
            overflow: hidden;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: translateX(0);
        }

        .container {
            margin-top: 100px;
            margin-bottom: 80px;
            animation: fadeInUp 0.8s ease-out;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
        }

        .btn-add-project {
            background: linear-gradient(-45deg, #006400, #008000);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 100, 0, 0.2);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-project:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 100, 0, 0.3);
            color: white;
            animation: glow 1.5s infinite;
        }

        .btn-add-project i {
            transition: transform 0.3s ease;
        }

        .btn-add-project:hover i {
            transform: rotate(90deg);
        }

        .title-neger {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          padding: 10px;
        }

        .project-card {
            background: var(--card-background);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 100, 0, 0.2);
        }

        .project-card img {
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-card:hover img {
            transform: scale(1.1);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-text {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .btn-view {
            background: linear-gradient(-45deg, #006400, #008000);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.3);
            color: white;
        }

        .footer {
            background: var(--nav-background);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.5rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Particle effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 100, 0, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* View More/Less Styles */
        .view-more {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img width="50" height="50" th:src="@{/images/task_image.png}" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/project">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
      <div class="title-neger">
        <h1 class="mb-4">Projects</h1>
        <a href="/addProject" class="btn-add-project mb-4">
            <i class="fas fa-plus"></i>
            Add New Project
        </a>

      </div>
       
        <div class="row justify-content-center">
            <div class="col-md-4" th:each="project : ${projects}"
            th:onclick="|window.location.href='@{/project/{id}(id=${project.id})}'|">
                <div class="project-card">
                    <img th:src="@{/images/project_image.png}" class="card-img-top" alt="Project Image" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${project.name}">Project Name</h5>
                        <p class="card-text" th:text="${project.description}">Project Description</p>
                        <!-- <a th:href="@{/project/{id}(id=${project.id})}" class="btn-view">View Project</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 AI Enhanced Team Project Manager. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }

            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 10 + 10;
                particle.style.animation = `float ${duration}s infinite`;
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                    createParticle();
                }, duration * 1000);
            }

            // Add staggered animation to project cards
            const cards = document.querySelectorAll('.project-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
            });

            // View More / View Less Functionality
            const MAX_WORDS = 50;
            const cardTexts = document.querySelectorAll('.card-text');

            cardTexts.forEach(function(cardText) {
                const fullText = cardText.textContent.trim();
                const words = fullText.split(/\s+/);
                
                if (words.length > MAX_WORDS) {
                    const truncatedText = words.slice(0, MAX_WORDS).join(' ') + '... ';
                    
                    cardText.textContent = truncatedText;

                    const viewMore = document.createElement('span');
                    viewMore.classList.add('view-more');
                    viewMore.textContent = 'View More';

                    viewMore.addEventListener('click', function() {
                        if (viewMore.textContent === 'View More') {
                            cardText.textContent = fullText + ' ';
                            viewMore.textContent = 'View Less';
                        } else {
                            cardText.textContent = truncatedText;
                            viewMore.textContent = 'View More';
                        }
                        cardText.appendChild(viewMore);
                    });

                    cardText.appendChild(viewMore);
                }
            });
        });
    </script>
</body>
</html>
