<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Enhanced Team Project Manager - Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #006400;
        --error-color: #dc3545;
        --text-color: #333;
        --background-color: #f5f5f5;
        --card-background: #ffffff;
        --input-border: #ddd;
        --input-focus: #006400;
        --link-color: #006400;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: var(--background-color);
      }

      .container {
        margin-top: 50px;
      }

      .navbar {
        background-color: var(--primary-color) !important;
        height: 60px;
      }

      .navbar .nav-link {
        color: white !important;
        transition: color 0.3s ease-in-out;
      }

      .navbar .nav-link:hover {
        color: var(--background-color) !important;
      }

      .footer {
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border: none;
      }

      .btn-primary:hover {
        background-color: #004d00;
      }

      .list-group-item {
        transition: transform 0.3s ease-in-out;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 8px;
      }

      .list-group-item:hover {
        transform: translateX(10px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animated {
        animation: fadeIn 0.6s ease-in-out;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img width="50" height="50" th:src="@{/images/task_image.png}" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/project">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/members">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Projects Section -->
    <div class="container animated">
      <h1 class="mb-4 text-center">Projects</h1>
      <a href="/addProject" class="btn btn-primary mb-4">New Project</a>

      <div class="list-group">
        <a href="/tasks" class="list-group-item list-group-item-action">Project 1</a>
        <a href="/tasks" class="list-group-item list-group-item-action">Project 2</a>
        <a href="/tasks/edit/" class="list-group-item list-group-item-action">Project 3</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 AI Enhanced Team Project Manager. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
